<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.1.0.min.js"></script>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			form{
				width: 300px;
				margin: 100px auto;
			}
			input{
				width: 100%;
				height: 35px;
				border: 1px solid #ededed;
				margin-bottom: 15px;
				text-indent: 10px;
			}
			.submit{
				width: 100px;
				height: 35px;
				text-align: center;
				line-height: 35px;
				color: #fff;
				background: #409EFF;
				margin: auto;
				border-radius:4px ;
			}
		</style>
	</head>

	<body>
		<form id="form">
			<input type="text" placeholder="用户名" name="account"><br />
			<input type="password" name="password" placeholder="密码"><br />
			<input type="password" placeholder="确认密码"><br />
			<div onclick="test()" class="submit">登陆</div>
		</form>
		
		<script>
			function test() {
				$.ajax({
					url: "http://127.0.0.1:8080/login", //请求路径
					data:$('#form').serialize(),	
					type: "POST", //请求方式
					success: function(res) {
						console.log("成功")
					}, //ajax引擎一般用不到；状态信息；抛出的异常信息
					error: function(XMLhttpsRequest, textStatus, errorThrown) {
						console.log("失败")
					}
				});
			};
		</script>
	</body>

</html>
